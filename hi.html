<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hi</title>
        <script>
            function hi() {
                const heading= document.querySelector('h1');
                if (heading.innerHTML==='Hi!') {
                    heading.innerHTML='Goodbye!';
                } else {
                    heading.innerHTML='Hi!';
                }
                
            }
        </script>
    </head>
    <body>
        <h1>Hi!</h1>
        <button onclick="hi()">Click Here</button>
    </body>
</html>
